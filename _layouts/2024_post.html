---
layout: 2024_default
---

<div class="content" id="home">
    <div id="sidebar-button">
        <img src="{{ site.baseurl }}/2024/assets/images/sidebar-button.png">
    </div>
    <div id="post-info">
        <div id="cover-photo-container">
            <img id="cover-photo" width="1115px" height="200px;" src="{{ site.baseurl }}/2024/assets/images/{{ page.cover }}">
        </div>
        <h1 id="title">
            <span>{{ page.title }}</span>
        </h1>
        <div id="info-container">
        </div>
    </div>

    <div class="post">
        {{ content }}
    </div>
    
    <div class="colophon">
        <p>
        </p>
    </div>
</div>
