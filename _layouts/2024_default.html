<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <title>{% if page.title %}Bi1 - {{ page.title }} (2024){% else %}{{ site.title }} (2024){% endif %}</title>

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/2024/assets/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/2024/assets/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/2024/assets/css/responsive.css">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Source+Sans+Pro:wght@300;400;700&family=Rubik+Microbe&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="{{ site.baseurl }}/2024/index"><img id="logo" src="{{ site.baseurl }}/2024/assets/images/bi1_whale_24.png"></a></h1>
          <span class="tagline"></span>
        </div>

        <nav>
          <ul class="nav-list">
            {% for item in site.data.2024.navigation.sitemap %}
              <li class="nav-link">
                {% assign class = nil %}
                {% if page.url contains item.url %}
                    {% assign class = 'active' %}
                {% endif %}
                <a href="{{ item.url }}" class="{{ class }}">
                    {{ item.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>

        <div class="footer">
          <span id="footer-links">
            <a href="https://??" class="footer-link">?? Lab</a> <span class="separator">&bull;</span>
            <a href="https://www.github.com/??" class="footer-link">GitHub Repo</a>
            <br /><br />
            <a href="https://www.??u"><img src="{{ site.baseurl }}/2024/" style="max-height: 40px; max-width: 50%;"></a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ site.baseurl }}/2024/scripts/responsive.js" type="text/javascript"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </body>
</html>
